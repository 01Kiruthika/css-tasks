<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micky Mouse</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="face">
            <div class="eye1">
                <div class="inner1"></div>
            </div>
            <div class="eye2">
                <div class="inner2"></div>
            </div>
            <div class="nose"></div>
            <div class="mouth"></div>
            <div class="arrow-down"></div>
        </div>
        <div class="ear1">
            <div class="inner3"></div>
        </div>
        <div class="ear2">
            <div class="inner4"></div>
        </div>
        <div class="body"></div>
        <div class="hand">
            <div class="finger1"></div>
            <div class="finger2"></div>
        </div>

        
    </div>
</body>
</html>
