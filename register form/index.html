<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="box1">
                <div class="box1 inner">
                </div>
                <img src="image/1.jpg" alt="">
            </div>
            <div class="box2">
                <h2>Sign up</h2><br><br>
                <div class="box2-input">
                <label for="">Full Name:</label><br>
                <input type="text" class="form" id="" placeholder="Name...">
            </div><br><br>
            <div class="box2-input">
                <label for="">Email:</label><br>
                <input type="email" class="form" id="" placeholder="Email address....">
            </div><br>
            <div class="box2-input">
                <label for="">username:</label><br>
                <input type="text" class="form" id="" placeholder="username....">
            </div><br><br>
            <div class="box2-input">
                <label for="">Password:</label><br>
                <input type="password" class="form" id="" placeholder="*************">
            </div><br><br>
            <div class="box2-input">
                <label for="">Repeat password:</label><br>
                <input type="password" class="form" id="" placeholder="*************">
            </div><br><br>
            <div class="box2-input">
                <input type="checkbox" id="">
                 <label for="">I agree to terms of user</label>
            </div><br><br>
            <div class="box2-input">
                <button type="submit" class="sub"> Sign up</button>
            </div>
            </div>
        </div>
    </div>
</body>

</html>
