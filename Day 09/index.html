<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="../Day 09/Image/images (1).png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="container">
        <div class="box">
            <h1><img src="Image/download.png" alt="" width="35px" height="30px">  Birds Registration Form</h1>
            <div class="birds-input">
                <label for="">Birds Name:</label><br>
                <input type="text" class="bird" id="">
            </div>
            <div class="birds-input">
                <label for="">Birds category:</label><br>
                <select name="category" class="bird">
                    <optgroup label="Song Birds">
                        <option value="Sparrows">Sparrow</option>
                        <option value="nightingales">Nightingales</option>
                        <option value="warblers">warblers</option>
                    </optgroup>
                    <optgroup label="Water Birds">
                        <option value="swans">swans</option>
                        <option value="Ducks">Ducks</option>
                    </optgroup>
                </select>
            </div>
            <div class="birds-input">
                <label for="">Origin:</label><br>
                <input type="text" class="bird" id="">
            </div>
            <div class="birds-input">
                <label for="">Maintain by:</label><br>
                <input type="text" class="bird" id="">
            </div>
            <div class="birds-input">
                <button type="submit" class="sub"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i> Submit</button>
            </div>

        </div>
    </div>
</body>

</html>
